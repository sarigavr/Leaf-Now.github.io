<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/registration.css">
    <title>Document</title>
</head>
<body>
    <header class="navcontainer">
    <a id="home" href="index.html">
    <mark class="Logo">BiotechEngineers</mark> 
    </a>
    <nav>
        <ul class="navbtn" id="nav">
            <li><a href="#">Store</a></li>
            <li><a href="#">ContactUs</a></li>
            <li><a href="#">Donate</a></li>        
        </ul>
    </nav> 
    <a class="loginbtn" href="#"> <button id="accbtn">Account</button> </a>   
</header>
<!-- ACCOUNT FORM -->
    <div class="maincontainer">
        <div class="formcontainer">
            <div class="title_container">Create Account</div>
            <form action="post">
                <div class="formbox">
                    <div class="inputbox">
                        <span class="subheads">Fullname</span>
                        <input type="text" placeholder="Enter Full Name" required>
                    </div>
                    <div class="inputbox">
                        <span class="subheads">Username</span>
                        <input type="text" placeholder="Enter Username" required>
                    </div>
                    <div class="inputbox">
                        <span class="subheads">Email</span>
                        <input type="text" placeholder="Enter Email" required>
                    </div>
                    <div class="inputbox">
                        <span class="subheads">Password</span>
                        <input type="password" placeholder="Enter Password" required>
                    </div>
                    <div class="inputbox">
                        <span class="subheads">Re-EnterPassword</span>
                        <input type="password" placeholder="Confirm Your Password" required>
                    </div>
                    <div class="submitbtn">
                        <a href="#">
                        <button id="createbtn">CreateAccount</button>
                        </a>
                        <a class="haveanacc" href="login.html">Already have an account?</a>
                    </div>
                </div>
            </form>
        </div>
         <div class="imageholder">
            <img src="Images/3.png" alt="">
        </div> 
    </div>
</body>
</html>
